# ==========================================
# SCENE SETTINGS: AshWorld
# ==========================================

WindowSize 1280 720

# Day Length (seconds), Days per Season
# Fast day/night cycle to show off the lighting
TimeParams 45.0 4

# SummerBase, WinterBase, DayNightDiff
# Extremely hot environment
SeasonTemps 80.0 60.0 20.0

# MinClearTime, MaxClearTime
# Weather changes frequently
WeatherIntervals 45.0 90.0

# MinRainTime, MaxRainTime
# Short bursts of precipitation
WeatherDuration 30.0 60.0

# Fire suppression is low because it's hot
FireSuppression 5.0

# Massive heat bonus from the "Sun" (Volcanic glow)
SunHeatBonus 100.0

# Custom Cameras
CustomCamera Overlord Static 0.0 150.0 150.0 0.0 0.0 0.0
CustomCamera GroundLevel Static 0.0 5.0 50.0 0.0 10.0 0.0