# ==========================================
# SCENE OBJECTS
# ==========================================

# --- PROCEDURAL TEXTURES ---

ProceduralTexture tex_checker_floor
    Type Checker
    Color1 1.0 0.0 0.0 1.0   # Red
    Color2 0.0 0.0 1.0 1.0   # Blue
    Size 512
    CellSize 64
EndTexture

ProceduralTexture tex_gradient_sphere
    Type Gradient
    Color1 0.5 0.0 0.5 1.0   # Purple
    Color2 0.0 1.0 0.0 1.0   # Green
    Size 512
    Vertical true
EndTexture

# --- OBJECTS ---

# 1. The Plane (Floor) - Uses Red/Blue Checker
Object FloorPlane
    Type Model
    Model models/plane.sjg
    Texture tex_checker_floor  <-- Referenced here
    Position 0.0 0.0 0.0
    Rotation -90.0 0.0 0.0 
    Scale 3.0 3.0 3.0
    RenderProps 1 true true true 3
    PhysicsProps false true
EndObject

# 2. The SJG Sphere (Center) - Uses Purple/Green Gradient
Object SphereSJG
    Type Model
    Model models/sphere.sjg
    Texture tex_gradient_sphere <-- Referenced here
    Position 0.0 5.0 0.0
    Scale 2.0 2.0 2.0
    RenderProps 1 true true true 3
    PhysicsProps false true
EndObject

# 3. Extra Test Sphere - Uses Purple/Green Gradient
Object SphereBuiltin
    Type Sphere
    Texture tex_gradient_sphere <-- Referenced here
    Params 2.0
    Position 10.0 5.0 0.0
    RenderProps 1 true true true 3
    PhysicsProps false true
EndObject

# --- LIGHTS ---

# Center Light (Type 2 = Point Light with standard falloff)
Object MainLight
    Type Sphere
    Params 0.5
    Position 0.0 20.0 0.0
    Light true 1.0 1.0 1.0 1.5 2
    RenderProps 1 false false true 3
    PhysicsProps false false
EndObject

# Corner Light 1 (Red-ish)
Object LightRed
    Type Sphere
    Params 0.5
    Position -15.0 10.0 -15.0
    Light true 1.0 0.2 0.2 2.0 2
    RenderProps 1 true true true 3
    PhysicsProps false false
EndObject

# Corner Light 2 (Blue-ish)
Object LightBlue
    Type Sphere
    Params 0.5
    Position 15.0 10.0 15.0
    Light true 0.2 0.2 1.0 2.0 2
    RenderProps 1 true true true 3
    PhysicsProps false false
EndObject
